<!doctype html>
<title>{% block title %}{% endblock %} - WheelsOnRent</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!- htmx library -->
<script src="https://unpkg.com/htmx.org@1.9.5/dist/htmx.min.js"></script>

<nav>
  <h1>WheelsOnRent</h1>
  <ul>
    {% if g.customer %}
      <li><span>{{ g.customer['name'] }}</span>
      <li><a href="{{ url_for('customer.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('customer.register') }}">Register</a>
      <li><a href="{{ url_for('customer.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

<!- Temporary footer custom -->
<footer>
        <p>&copy; 2023 WheelsOnRent</p>
</footer>
