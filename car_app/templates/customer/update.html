{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ car['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Car Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or car['name'] }}" required>
    <label for="model">Car Model</label>
    <input name="model" id="model" value="{{ request.form['model'] or car['model'] }}" required>
    <label for="status">Car Status</label>
    <input name="status" id="status" value="{{ request.form['status'] or car['status'] }}" required>
    <label for="seat">Number of Seats</label>
    <input name="seat" id="seat" value="{{ request.form['seat'] or car['seat'] }}" required>
    <label for="door">Doors</label>
    <input name="door" id="door" value="{{ request.form['door'] or car['door'] }}" required>
    <label for="gearbox">Gearbox Type</label>
    <input name="gearbox" id="gearbox" value="{{ request.form['gearbox'] or car['gearbox'] }}" required>
    <label for="image">Car image</label> 
    <input name="image" id="image" value="{{ request.form['image'] or car['image'] }}">
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('car.delete', id=car['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
