{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Customer Registeration{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="name">Name</label>
    <input name="name" id="#" required>
    <label for="last_name">Last Name</label>
    <input name="last_name" id="#" required>
    <label for="address">Address</label>
    <input name="address" id="#" required>
    <label for="phone_number">Phone Number</label>
    <input name="phone_number" id="#" required>
    <label for="email">Email</label>
    <input name="email" id="#" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
