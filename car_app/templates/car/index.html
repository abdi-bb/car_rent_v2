{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Available Cars{% endblock %}</h1>
  {% if g.customer %}
    <p><a class="action" href="{{ url_for('booking.index') }}">Manage Bookings</a><a class="action" href="{{ url_for('booking.create') }}">New Booking</a></p>
  {% endif %}
{% endblock %}

{% block content %}
  {% for car in cars %}
    <article class="post">
      <header>
        <div>
          <h1>{{ car['name'] }}</h1>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
